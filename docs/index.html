  <style>
    html, body, div, span, a, p, ul, li, h1, code, nav {
      margin: 0;
      border: 0;
      padding: 0;
      box-sizing: inherit;
      font: inherit;
      text-decoration: inherit;
      text-align: inherit;
      color: inherit;
      background: transparent;
    }
    /*pass window height (w/o scroll bars) down to react app, note can't use vh becasue that
    includes scroll bars and mobile browser footer, etc so doesn't give viewable area*/
    html, body { height: 100%; }
    html {}
    #root { background-color: #FFF; min-height: 100%; }

    /*required for IE/Edge to be compatible with left:50vw & transform:translate(-50%, 0),
    otherwise there is a phantom div on the right side of the screen (from the left:50vw),
    that the window will scroll to. Note the left:50vw and transform is used to center content
    horizaontally based on vw to prevent content jump when vertical scroll bar show/hide.*/
    body { overflow-x: hidden; }

    body #root .ui.container {
      max-width: 64rem !important;
      padding: 2rem 6rem;
      margin: 0 auto;
      font-size: 1.1rem;
    }

    @media (max-width: 992px) {
      body #root .ui.container {
        max-width: 100% !important;
        padding: 2rem 1rem;
        margin: 0 auto !important;
      }
    }

    .highlight pre {
      padding: 0.8rem;
      margin-top: 0;
      margin-bottom: 1rem;
      font: 1rem Consolas, "Liberation Mono", Menlo, Courier, monospace;
      color: #567482;
      word-wrap: normal;
      background-color: #f3f6fa;
      border: solid 1px #dce6f0;
      border-radius: 0.3rem;
      overflow: auto;
    }

    .example {
      margin: 20px 0 0 !important;
    }

    .example h2.ui.header {
      font-size: 18px;
      opacity: 0.7;
    }

    .example .ui.segment:first-child {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .example .ui.segment:first-child h2.ui.header {
      margin: 0;
    }

    .section {
      padding: 20px 0;
    }
  </style>

  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    // ----------------------------------------------------------------------
    // This script checks to see if a redirect is present in the query string
    // and converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function(l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function(v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }
    }(window.location))
  </script>
